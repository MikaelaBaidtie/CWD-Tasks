<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Media</title>
</head>
<body class="amber lighten-4">
    <nav class="green darken-1 z-depth-3">

    </nav>
    <!-- Material Box -->
    <div class="container">
        <h2 class="brown-text text-darken-2">Media</h2>
        <h5 class="brown-text text-darken-1">Material Box</h5>
        <div class="row">
            <div class="col s12 m3 hide-on-large-only">
                <img src="images/xmastruck.jpg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m3 l6">
                <img src="images/elsa.jpg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m3 hide-on-large-only">
                <img src="images/xmasball.jpg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m3 l6">
                <img src="images/blue.jpg" alt="" class="responsive-img materialboxed">
            </div>
        </div>

        <!-- Slider -->
        <h5 class="brown-text text-darken-1">Slider</h5>
        <div class="slider">
            <ul class="slides">
                <li>
                    <img src="images/cat1.jpg" alt="">
                    <div class="caption center-align">
                        <h2>This is our big cat!</h2>
                        <h5 class="light grey-text text-lighten-3">Playing with christmas lights</h5>
                    </div>
                </li>
                <li>
                    <img src="images/cat2.jpg" alt="">
                    <div class="caption left-align">
                        <h3 class="brown-text text-darken-3">And also this!</h3>
                        <h5 class="brown-text text-darken-3">Sitting on a basket</h5>
                    </div>
                </li>
                <li>
                    <img src="images/cat3.jpg" alt="">
                    <div class="caption right-align">
                        <h2 class="brown-text text-darken-3">Don't forget him also!</h2>
                        <h5 class="brown-text text-darken-3">Staying while you code</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div style="height: 500px;"></div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            //Material Box Init
            $('.materialboxed').materialbox({
                inDuration: 450,
                outDuration: 350
            });
            // Slider Box Init
            $('.slider').slider({
                indicators: false,
                height: 600,
                duration: 500,
                interval: 5000
            })
        });
    </script>
</body>
</html>
